<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Admin Login</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn" class="btn">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="dashboard-screen" class="screen">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </header>
        <main class="dashboard-main">
            <div id="category-dashboard"></div>
            <div class="add-category-form">
                <h2>Add New Category</h2>
                <input type="text" id="category-name" placeholder="Category Name">
                <input type="text" id="category-color" placeholder="e.g., #ff5733 or crimson">
                <textarea id="category-desc" placeholder="Category Description"></textarea>
                <button id="add-category-btn" class="btn">Create Category</button>
            </div>
        </main>
    </div>

    <div id="manage-category-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-category-title">Manage Category</h2>
            <div class="modal-body">
                <div class="category-meta-editor">
                    <h3>Category Details</h3>
                    <input type="text" id="edit-category-name" placeholder="Category Name">
                    <input type="text" id="edit-category-color" placeholder="Category Color">
                    <textarea id="edit-category-desc" placeholder="Category Description"></textarea>
                    <button id="save-meta-btn" class="btn">Save Details</button>
                    <button id="delete-category-btn" class="btn btn-danger">Delete This Category</button>
                </div>
                <div id="question-editor" class="question-editor-grid">
                    </div>
            </div>
            <button id="close-modal-btn" class="btn-close-modal">Ã—</button>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="admin.js"></script>
</html>
