<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Party</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body class="dark-mode"> <div id="setup-screen" class="screen active">
        <div class="setup-container">
            <h1 class="title-glow">Game Setup</h1>
            <div class="setup-form">
                <div class="setup-item">
                    <label for="player-count">How many players?</label>
                    <input type="number" id="player-count" min="1" max="10" value="2">
                </div>
                <div id="player-names-container"></div>
                <div class="setup-item">
                    <h2>Choose 5 Categories:</h2>
                    <div id="category-selection" class="category-card-grid">
                        </div>
                </div>
                <button id="start-game-btn" class="btn-start-game">
                    <span>Start Game</span>
                </button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <main id="game-container">
            <aside id="scoreboard-container" class="scoreboard-visible">
                <div id="scoreboard-header">
                    <h2>Scores</h2>
                    <button id="scoreboard-toggle" title="Hide/Show Scores">üëÅÔ∏è</button>
                </div>
                <div id="scoreboard-players">
                    </div>
            </aside>

            <div id="game-board">
                </div>
        </main>
        <div id="turn-indicator"></div>
    </div>

    <div id="question-modal-overlay" class="modal-overlay">
        <div id="question-card">
            <div class="card-face card-front">
                <p id="question-points"></p>
                <h2 id="question-text"></h2>
                <button id="reveal-answer-btn" class="btn">Reveal Answer</button>
            </div>
            <div class="card-face card-back">
                <h2 id="answer-title">Answer:</h2>
                <p id="answer-text"></p>
                <div id="scoring-controls">
                    <h3>Award Points:</h3>
                    <div id="player-scoring-container">
                        </div>
                    <button id="no-answer-btn" class="btn-secondary">Nobody Answered</button>
                </div>
            </div>
        </div>
    </div>

    <div id="feedback-overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>

</body>
</html>
