<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz // ARCHITECT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="setup-screen" class="screen active">
        <div class="setup-container">
            <h1 class="main-title">// QUIZ SETUP</h1>
            <div class="setup-form">
                <div class="setup-item">
                    <label>INITIATE PLAYERS [1-10]</label>
                    <input type="number" id="player-count" min="1" max="10" value="2">
                </div>
                <div id="player-names-container"></div>
                <div class="setup-item">
                    <label>SELECT 5 DATA MODULES [CATEGORIES]</label>
                    <div id="category-selection" class="category-card-grid">
                        </div>
                </div>
                <button id="start-game-btn" class="btn-start-game">INITIALIZE SESSION</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <main id="game-area">
            <div id="game-board">
                </div>
            <div id="turn-indicator">
                </div>
        </main>
        <aside id="scoreboard-area">
            <h2 class="scoreboard-title">> SCORE_LOG</h2>
            <div id="scoreboard-players">
                </div>
        </aside>
    </div>

    <div id="question-modal-overlay" class="modal-overlay">
        <div id="question-card">
            <div class="card-face card-front">
                <p id="question-points"></p>
                <h2 id="question-text"></h2>
                <button id="reveal-answer-btn" class="btn">DECRYPT ANSWER</button>
            </div>
            <div class="card-face card-back">
                <h2 id="answer-title">> ANSWER:</h2>
                <p id="answer-text"></p>
                <div id="scoring-controls">
                    <label>UPDATE SCORE:</label>
                    <div id="player-scoring-container"></div>
                    <button id="no-answer-btn" class="btn-secondary">NO RESPONSE / CONTINUE</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal-overlay">
        <div class="game-over-content">
            <h1 class="main-title">// SESSION COMPLETE</h1>
            <h2 id="winner-announcement"></h2>
            <div id="final-scores"></div>
            <button id="play-again-btn" class="btn-start-game">INITIATE NEW SESSION</button>
        </div>
    </div>

    <div id="feedback-overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>

</body>
</html>
